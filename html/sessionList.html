    <script>
    var baseDataRef = new Firebase("https://shining-torch-7755.firebaseio.com/data/sessions");

    // If user opened this page from campaign list page, we should have the campaign name
    // for context. This way, we know which campaign's session list to pull.
    sCurrentURL = window.location.href;
    sCurrentURL_queryString = (sCurrentURL.split("?"))[1];   // Index "1" since we want just the query params
    sParentCampaignName = sCurrentURL_queryString.split("=")[1]; // TODO: Stop assuming 1 query param, and verify param name
    
    $("#btnSaveSession").click(function (e) {
        sSessionName = $("#sessionName-text").val();   // TODO: Scrub input string
        sCombinedName_raw = ((sSessionName.replace(/\s/g, "")).toLowerCase()).substring(0, 5) + ((sParentCampaignName.replace(/\s/g, "")).toLowerCase()).substring(0, 5);   // From fiddling in console, shouldn't break if raw string is shorter
        sCombinedName = sCombinedName_raw;
        sPcNamesList = $("#pcNames-text").val();   // TODO: Scrub input string   // TODO: Handle name collisions
        
        jSessionInfo = {
            "id": sCombinedName,
            "name": sSessionName,
            "parentCampaign": sParentCampaignName,
            "players": sPcNamesList
        };
        
        // TODO: If about to overwrite/existing record there, show warning or error and recommend another name
        baseDataRef.child(sCombinedName).update(jSessionInfo);
    });

    $("#btnViewSessionStats").click(function (e) {
        window.location = "sessionStats.html?session=" + sCombinedName;
    });

    $("#btnSaveSession").click(function (e) {
        window.location = "recordSession.html?session=" + sCombinedName;
    });
    
    // Load footer contents
    $("#footer-2015").load("footer.html");

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tabletop Sabermetrics - Campaign List</title>

    <link rel="stylesheet" href="css/custom-nonbootstrap.css">

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/jumbotron-narrow.css">
    <link rel="stylesheet" href="css/sticky-footer.css">

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
        <header id="header" class="header clearfix">
            <h4 class="text-muted">Tabletop Sabermetrics</h4>
            <div id="divUserContext-loggedIn">
                Signed in as <span id="spanUsername"></span> (<a id="linkSignout" href="#">log out</a>)
            </div>
            <div id="divUserContext-loggedOut" hidden="true">
                Please click the button below to log in.
            </div>
        </header>

        <!-- TODO: Load in campaign list w/buttons based on data in Firebase -->
        <h4>Campaign List</h4><br>

        <table id="tblCampList" class="plain table"></table>
        
        <br>
        <br>
        <p>
        
        <button type="button" class="btn btn-xs btn-success" data-toggle="modal" data-target="#addCampaign">+ Add campaign</button>
        <br>
        <br>
        <p>
        <button type="button" class="btn btn-xs btn-default" id="btnGoHome">Go home</button>

        <div class="modal fade" id="addCampaign" tabindex="-1" role="dialog" aria-labelledby="addCampaignDialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h5 class="modal-title" id="addCampaignDialogLabel">Add a new campaign</h5>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campaignName" class="control-label">Campaign name:</label>
                                    <input type="text" class="form-control" id="campaignName" placeholder="Type your campaign's name here">
                                    <br>
                                    <label for="campaignSystem" class="control-label">Game system:</label>
                                    <select class="form-control" id="campaignSystem" placeholder="Delete this text and enter the game system used by this campaign">
                                        <option>D&amp;D 5e</option>
                                        <option>D&amp;D 4e</option>
                                        <option>D&amp;D 3.5e</option>
                                        <option>Savage Worlds</option>
                                        <option>Star Wars RPG (original)</option>
                                        <option>Star Wars: Edge of the Empire</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary" id="btnSaveCampaignName" value="Save" data-dismiss="modal">
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <footer id="footer-2016" class="footer"></footer>

    <script src="js/main.js"></script>

  </body>
</html>

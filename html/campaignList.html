  <body>
  <!-- <div class="container theme-showcase" role="main"> -->
    <div class="container">
    <div class="header clearfix">
      <h4 class="text-muted">Tabletop Sabermetrics</h4>
    </div>

    <div class="row marketing">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <span class="cust-progress-subtext">Adding new campaign to database...</span>
        
        <br>
        <br>
        <p>
        
        <div class="alert alert-danger" role="alert">
          <strong>Oh snap!</strong> Failed to save. Try again.
        </div>
        
        <br>
        
        <div class="alert alert-success" role="alert">
          <strong>It worked!</strong> All set. New campaign is in the list and all that stuff.
        </div>
        
        <br>
        <hr>
        <br>

        <h4>Campaign List</h4><br>

        <table class="plain table">
            <tr class="plain">
              <td>Campaign name goes here...<br><span class="label label-default">D&amp;D 4e</span></td>
              <!-- <td><span class="campaignChooseButton">hi</span></td> -->
              <td><button type="button" class="btn btn-s btn-primary" id="btnChooseCampaign">Choose this campaign</button></td>
            </tr>
            <tr class="plain">
              <td>Campaign name goes here...<br><span class="label label-default">D&amp;D 4e</span></td>
              <td><button type="button" class="btn btn-s btn-primary" id="btnChooseCampaign">Choose this campaign</button></td>
            </tr>
        </table>
        
        <br>
        <br>
        <p>
        
        <button type="button" class="btn btn-xs btn-success" data-toggle="modal" data-target="#addCampaign">+ Add campaign</button>
        <br>
        <br>
        <p>
        <button type="button" class="btn btn-xs btn-default" id="btnGoHome">Go home</button>

        <div class="modal fade" id="addCampaign" tabindex="-1" role="dialog" aria-labelledby="addCampaignDialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label"Close"><span aria-hidden="true">&times;</span></button>
                            <h5 class="modal-title" id="addCampaignDialogLabel">Add a new campaign</h5>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campaign-name" class="control-label">Campaign name:</label>
                                    <textarea class="form-control" id="campaignName-text">Delete this text and enter your campaign's name here</textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </div>

    <footer class="footer" id="footer-2015">
    </footer>

    <script>

    myDataRef.on("child_added", function(snapshot) {
      var dumpSnapshot = snapshot.val();
      alert(dumpSnapshot);

    $("#btnGoHome").click(function (e) {
        window.location = "/";
    });
    
    $("#btnChooseCampaign").click(function (e) {
        window.location = "sessionList.html";
    });
    
    // Load footer contents
    $("#footer-2015").load("footer.html");
    </script>
  
  </div>
